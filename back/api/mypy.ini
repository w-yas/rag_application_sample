# mypy.ini
[mypy]
# Python バージョン
python_version = 3.12

# 型チェックの厳しさ
strict = True

# サードパーティの型ヒントがないモジュールでのエラーを抑制
ignore_missing_imports = True

# stub ファイル (.pyi) を優先
follow_imports = normal

# 型チェック対象パス（複数指定はカンマ区切り）
files = back/api

# キャッシュを無効にする（CI などで便利）
cache_dir = .

# プロジェクトルート外のモジュールのチェックを行わない
allow_redefinition = False

# 型エラー詳細表示の冗長さを下げる
show_error_codes = True


# per-module 設定の例
[mypy-tests.*]
ignore_errors = True

[mypy-legacy_module]
ignore_missing_imports = True
